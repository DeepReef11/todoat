version: "3.8"

services:
  nextcloud:
    image: nextcloud:latest
    container_name: todoat-nextcloud-test
    ports:
      - "8080:80"
    environment:
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=adminpass
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/status.php"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - nextcloud_data:/var/www/html

volumes:
  nextcloud_data:
